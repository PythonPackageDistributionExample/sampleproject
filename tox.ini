[tox]
minversion = 3.4.0
#requires = 
#    tox-env
envlist = 
    clean,
    flake,
    check,
    py37,
    report
#{py37}-{cover}
#ignore_basepython_conflict = true

[flake8]
hang-closing = true
ignore = 
    W293
    W503
per-file-ignores =
    # line too long
    setup.py:E501

[coverage:paths]
source = src

[coverage:run]
branch = true
source =
    src
parallel = true

[coverage:report]
show_missing = true
precision = 2
omit = *migrations*

[testenv]
wheel = true
passenv = *
deps = 
    pytest
    pytest-travis-fold
    pytest-cov
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes

commands = pytest \
           --cov
           --cov-append
           --cov-report=term-missing
           --junitxml {toxworkdir}/junit.{envname}.xml \
           {posargs:.}


