[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:flake]
skip_install = true
basepython = python3.7
deps = flake8
commands = flake8 src tests setup.py

[testenv:check]
deps = 
    docutils
skip_install = true
commands = 
    python setup.py check --strict --metadata --restructuredtext
    python setup.py clean --all build_ext --force --inplace


