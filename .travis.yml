dist: xenial
language: python

addons:
  apt:
    packages:
      - libenchant-dev

branches:
    only:
    - master
    - latest

cache: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all

matrix:
    include:
        - python: '3.7'
          env:
            - TOXENV=check,spell,docs,safety
        - env:
            - TOXENV=clean,py37-cover,report
            - SENDCOV=1
          python: '3.7'
        - env:
            - TOXENV=py37-nocov
          python: '3.7'

before_install:
  - python --version
  - uname -a
  - lsb_release -a || true
install:
  - python -m pip install --progress-bar=off tox -rdevtools/requirements.txt
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
after_success:
  # sleeps to avoid https://github.com/codecov/codecov-python/issues/158
  - |
    if [[ SENDCOV ]]; then
        sleep 30 && coveralls && bash <(curl -s https://codecov.io/bash)
    fi
notifications:
  email:
    on_success: never
    on_failure: always
