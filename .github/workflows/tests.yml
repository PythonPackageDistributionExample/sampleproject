# Tests unittest pass, documentation builds, and package builds
name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, '3.10']
        tox-envs: [docs, lint, build, test, pr]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install tox
        # if you use tox-conda you can also add
        # tox-conda to the above list of dependencies

    - name: unit tests
      run: tox -e ${{ matrix.tox-envs }}

    # from https://github.com/codecov/codecov-action
    - name: Upload coverage to Codecov
      if: matrix.tox-envs == 'test'
      uses: codecov/codecov-action@v2
      with:
        files: ./coverage.xml
        fail_ci_if_error: true
        verbose: true
